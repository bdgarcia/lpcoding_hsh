{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'hsh_css/formulario.css' %}" />
<link rel="stylesheet" href="{% static 'hsh_css/index.css' %}" />
<div class="titulo">
    <h1>Ingrese los datos de la residencia: </h1><br>
</div>
<form method="POST" enctype="multipart/form-data" class="container-form">{% csrf_token %}
    {% for field in form %}
        <div class="container-field">
            {{field.label}}:
        </div>
        <div class="container-widget">
            {{field}}
        </div>
    {% endfor %}
    <button type='submit' class="container-widget submitButton">Guardar residencia</button>
</form>
{% endblock %}
