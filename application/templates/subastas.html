{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'hsh_css/index.css' %}"/>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							Codigo de propiedad
						</th>
						<th>
							Nombre
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tbody>
                {% for subasta in subastas %}
					<tr>
						<td>
							{{ subasta.codigo_residencia.codigo }}
						</td>
						<td>
							{{ subasta.codigo_residencia.nombre }}
						</td>
                        <td>
                            <button class="boton-detalle-tabla">Ver Subasta</button>
                            <form action="cerrar_subasta/" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="codigo" value="{{ subasta.codigo }}">
                                <button type="submit" id="cerrarSubasta" class="boton-detalle-tabla">Cerrar subasta</button>
                            </form>
						</td>
					</tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
